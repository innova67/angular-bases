<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroesDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-4"
  (click)="changeHero()"
>
  cambiar nombre
</button>
<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()"
>
  cambiar edad
</button>

<button
  class="btn btn-primary mx-4"
  (click)="resetForm()"
>
  Reset
</button>
