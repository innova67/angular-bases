<h4>Agregar personaje</h4>

<!-- lo correcto es tener el evento de envio de formulario en el mismo formulario y no en el boton interno -->
<form class="row" (ngSubmit)="emitCharacter()">
  <!-- convertimos este input normal en un inputt de angular gracias al ngModel
  TambiÃ©n esto es un two way data binding porque asociamos un evento (ngModel) dentro de un atributo [] al mismo tiempo
  ahora cuando el dato cambie va a cambiar tambien el valor en el .ts en tiempo real
  -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="0"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre>{{character | json}} </pre> -->
</form>
