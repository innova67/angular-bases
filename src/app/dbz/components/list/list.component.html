<h4>Listado</h4>
<ul class="list-group">
  <!-- tipo index ya se declara internamente en el ngfor y lo podemos usar -->
  <li class="list-group-item"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }"
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd
  ">

    <span class="text-primary">{{i+1}}.</span>

    <span>
      {{ character.name }} -
    </span>

    <strong>Power: </strong>
    <span>
      {{ character.power }}
    </span>
<!--
    <span>Es el primero: {{isFirst}} </span>
    <span>Es el ultimo: {{isLast}} </span> -->

  </li>
</ul>
