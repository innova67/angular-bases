<h1>Main DBZ page</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- enviando datos al componente -->
    <dbz-list [personaje]="charactersArray"></dbz-list>
  </div>
  <div class="col">
    <!-- () son eventos [] son atributos -->
    <!-- recibir datos gracias al event emiter de emmitCharacter-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
